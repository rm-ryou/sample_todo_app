name: go test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup go:1.24.1
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      - name: Run go test
        run: go test -v ./...
